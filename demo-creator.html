<!DOCTYPE html>
<html>
<head>
    <title>Demo Creator</title>
    <style>
        body { margin: 0; background: black; overflow: hidden; }
        canvas { width: 100vw; height: 100vh; }
        #record { position: fixed; top: 10px; left: 10px; z-index: 1000; }
    </style>
</head>
<body>
    <button id="record">Start Recording</button>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.querySelector('#canvas');
        const ctx = canvas.getContext('2d');
        let recording = false;
        let mediaRecorder;
        let chunks = [];

        // Set canvas size
        function resize() {
            canvas.width = 800;
            canvas.height = 600;
        }
        resize();

        // Record canvas
        document.getElementById('record').addEventListener('click', function() {
            if (!recording) {
                chunks = [];
                const stream = canvas.captureStream(30);
                mediaRecorder = new MediaRecorder(stream, {
                    videoBitsPerSecond: 5000000
                });
                
                mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'demo.webm';
                    a.click();
                };
                
                mediaRecorder.start();
                recording = true;
                this.textContent = 'Stop Recording';

                // Stop after 6 seconds
                setTimeout(() => {
                    if (recording) {
                        mediaRecorder.stop();
                        recording = false;
                        this.textContent = 'Start Recording';
                    }
                }, 6000);
            } else {
                mediaRecorder.stop();
                recording = false;
                this.textContent = 'Start Recording';
            }
        });

        // Animation code from main project...
        // (Simplified version for demo)

        let sparks = [];
        const colorThemes = {
            rainbow: ['#ff3333', '#33ff33', '#3333ff', '#ffff33', '#ff33ff', '#33ffff'],
            cosmic: ['#9933ff', '#ff33cc', '#33ccff', '#ff99ff'],
            sunset: ['#ff6b35', '#ff9b42', '#ffbe0b', '#ff5470']
        };
        
        function createSpark(x, y) {
            return {
                x, y,
                vx: (Math.random() - 0.5) * 4,
                vy: (Math.random() - 0.5) * 4,
                size: 10,
                color: colorThemes.rainbow[Math.floor(Math.random() * colorThemes.rainbow.length)]
            };
        }

        // Initialize sparks
        for (let i = 0; i < 20; i++) {
            sparks.push(createSpark(
                Math.random() * canvas.width,
                Math.random() * canvas.height
            ));
        }

        let currentTheme = 'rainbow';
        let demoPhase = 0;
        let phaseTime = 0;

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            phaseTime++;
            if (phaseTime > 60) {
                phaseTime = 0;
                demoPhase++;
                if (demoPhase > 2) demoPhase = 0;
                
                // Change theme per phase
                currentTheme = Object.keys(colorThemes)[demoPhase];
            }

            sparks.forEach(spark => {
                ctx.beginPath();
                ctx.arc(spark.x, spark.y, spark.size, 0, Math.PI * 2);
                ctx.fillStyle = spark.color;
                ctx.fill();

                spark.x += spark.vx;
                spark.y += spark.vy;

                if (spark.x < 0 || spark.x > canvas.width) spark.vx *= -1;
                if (spark.y < 0 || spark.y > canvas.height) spark.vy *= -1;

                if (Math.random() < 0.01) {
                    spark.color = colorThemes[currentTheme][
                        Math.floor(Math.random() * colorThemes[currentTheme].length)
                    ];
                }
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
