<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiny Sparks Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="control-panel">
        <button class="panel-toggle">⚙️</button>
        <div class="panel-content">
            <h3>Animation Controls</h3>
            
            <div class="control-group">
                <label>Spark Count</label>
                <input type="range" id="sparkCount" min="5" max="100" value="30">
                <span class="value-display">30</span>
            </div>

            <div class="control-group">
                <label>Spark Size</label>
                <input type="range" id="sparkSize" min="5" max="30" value="15">
                <span class="value-display">15px</span>
            </div>

            <div class="control-group">
                <label>Glow Intensity</label>
                <input type="range" id="glowIntensity" min="1" max="5" value="1" step="0.5">
                <span class="value-display">1x</span>
            </div>

            <div class="control-group">
                <label>Animation Speed</label>
                <input type="range" id="animationSpeed" min="0.2" max="10" value="3" step="0.1">
                <span class="value-display">3s</span>
            </div>

            <div class="control-group">
                <label>Burst Count</label>
                <input type="range" id="burstCount" min="4" max="16" value="8" step="2">
                <span class="value-display">8</span>
            </div>

            <div class="control-group">
                <label>Color Theme</label>
                <select id="colorTheme">
                    <option value="rainbow">Rainbow</option>
                    <option value="cosmic">Cosmic</option>
                    <option value="sunset">Sunset</option>
                    <option value="ocean">Ocean</option>
                    <option value="fire">Fire</option>
                    <option value="ice">Ice</option>
                    <option value="neon">Neon</option>
                    <option value="forest">Forest</option>
                    <option value="aurora">Aurora</option>
                </select>
            </div>

            <div class="control-group">
                <label>Blend Mode</label>
                <select id="blendMode">
                    <option value="screen">Screen</option>
                    <option value="lighten">Lighten</option>
                    <option value="hard-light">Hard Light</option>
                </select>
            </div>
        </div>
    </div>

    <div class="spark-container">
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
